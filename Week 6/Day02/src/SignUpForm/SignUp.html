<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
<div class="centerflex">
  <div class="flexcontainer">
    <div class="signup">
      <form class="" action="index.html" method="post">
        <h1>Sign up</h1>
        <input type="text" id="username" placeholder="Username" name="username" required autofocus>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="password" id="password" placeholder="Retype password" required>
        <button type="submit" name="button">Sign me up</button>
      </form>
    </div>
    <div class="or">
      <p>OR</p>
    </div>
    <div class="links">
      <p><a href="https://www.facebook.com/">Log in with facebook</a></p>
      <p><a href="https://twitter.com">Log in with Twitter</a></p>
      <p><a href="https://www.google.com/">Log in with Google+</a></p>
    </div>
  </div>
</body>
</html>
