<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Listing Todos</title>
</head>
<body>
<h1>Todos for today</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Done</th>
    <th>Urgent</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="todo: ${todos}" th:object="${todo}">
    <td th:text="*{id}"></td>
    <td th:text="*{title}"></td>
    <td th:text="*{done}"></td>
    <td th:text="*{urgent}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
